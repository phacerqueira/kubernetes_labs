#Replicaset com selector para apropriação de pods com match labels
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: myapp-replicas
  labels:
    app: myapp
    tier: frontend
spec:
  replicas: 3
  selector:
    matchExpressions:
      - {key: tier, operator: In, values: [frontend]}
  template:
    metadata:
      labels:
        app: myapp
        tier: frontend
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: tier
                operator: In
                values:
                - frontend
              - key: env
                operator: In
                values:
                - homolog
                # Os pods do template só serão montados no Worker 2 do Cluster kind
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80

