#Deployment BÃ¡sico para teste de Node Draining e Node Uncordon no Cluster
apiVersion: apps/v1
kind: Deployment
metadata:
    name: draining-node-test-deployment
    labels:
        app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
        containers:
        - name: nginx
          image: nginx:latest
          resources:
            limits:
              memory: "64Mi"
              cpu: "0.5"
          ports:
          - containerPort: 80